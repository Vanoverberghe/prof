site_name: Cours Vanoverberghe
site_url: https://profvano.github.io
site_dir: public

extra_css: [extra.css]

markdown_extensions:
  - attr_list
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
      
theme:
  name: material
  font:
    text: Merriweather
  palette:
    #Light mode
    - scheme: default
      primary: teal
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

    #Dark mode
    - scheme: slate
      primary: deep orange
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode


  
  